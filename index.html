<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
<div class="heading">
    <h1>Bookshelf</h1>
    <h2>Reading is fun.</h2>
</div>
<div class="content">
    <div class ="top">
        <div id = "search_bar">Search bar under construction</div>
        <button id = "search">Search</button>
    </div>
    <div id = "left">
        <div id = "adding_book">
            <div class = "bold-text"> Add Book</div>
            <div class = "input_e"> 
                <div class= "Input"> Title: </div>
                <input type ="text" id="book_title">
            </div>
            <div class = "input_e"> 
                <div class= "Input"> Author: </div>
                <input type ="text" id="book_author">
            </div>
            <div class = "input_e"> 
                <div class= "Input"> Pages: </div>
                <input type ="text" id="book_pages">
            </div>
            <div class = "input_e"> 
                <div class ="checkbox"></div>
                <div class= "Input"> Read? </div>
            </div>
            <button id="add_book"> Add Book </button>
            
        </div>
        <div id = "filters">
            <div class = "bold-text"> Filters </div>
            <div class = "filter_option"> 
                <div class ="checkbox"></div>
                <div class = "text"> Genre </div>
            </div>
            <div class = "filter_option"> 
                <div class ="checkbox"></div>
                <div class = "text"> Author </div>
            </div>
            <div class = "filter_option"> 
                <div class ="checkbox"></div>
                <div class = "text"> Status </div>
            </div>
            <button id ="filter_button"> under construction </button>
        </div>
    </div>
    <div id = "right">

    </div>
</div>
<script src = "library.js"> </script>   
</body>
</html>
